<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS Get File</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="content">
        <div class="content__container">
            <div class="content__overlay">
                <div class="post">
                    <button id="getKeyBtn" class="post__btn">ОТРИМАТИ КЛЮЧ</button>
                    <h2 class="post__title">Тут буде сформований ключ</h2>
                    <span id="keyContainer" class="post__data"></span>
                </div>
                
                <div class="get">
                    <form id="keyForm" class="content__form form">
                        <label class="form__label" for="get">Сюди пишемо наш ключ</label>
                        <input class="form__input" type="text" id="getKeyInput" placeholder="Сюди ключ який прийшов">
                        <button id="submitKeyBtn" class="form__submit" type="submit">Відправити</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
